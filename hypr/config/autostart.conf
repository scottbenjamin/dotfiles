source = ~/.config/hypr/config/defaults.conf

# Autostart wiki https://wiki.hyprland.org/Configuring/Keywords/#executing #

exec-once = uwsm app -- hypridle
exec-once = uwsm app -- swaybg -o \* -i ~/Downloads/ign-0009.png -m fill
exec-once = uswm app -- swaync 
exec-once = systemctl --user enable --now hyprpolkitagent.service
exec-once = uwsm app -- waybar 
exec-once = uswm app -- fcitx5 
exec-once = uswm app -- nm-applet --indicator 
exec-once = uwsm app -- swayosd-server
exec-once = uwsm app -- walker --gapplication-service
# exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = uwsm app -- 1password --silent
exec-once = uwsm app -- udiskie --smart-tray

