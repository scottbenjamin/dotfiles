add_newline = false
# A minimal left prompt
format = """$directory$character"""
# move the rest of the prompt to the right
right_format = """$all"""
command_timeout = 250

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style)'

[git_status]
disabled = false

[aws]
format = '[$symbol(profile: "$profile" )(\(region: $region\) )]($style)'
disabled = true
style = 'bold blue'
symbol = " "

[kubernetes]
symbol = '☸ '
disabled = false
format = '[$symbol$context( \($namespace\))]($style) '

[docker_context]
disabled = true

[python]
disabled = true

[hostname]
ssh_only = true
