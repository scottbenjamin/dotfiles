unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-s

setw -g mode-keys vi

# Prevent Escape from messing with vim keybinds
set -s escape-time 0

# Mouse mode
setw -g mouse on

# Keybindings to move panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tpm-sensible'
set -g @plugin 'dracula/tmux'
# set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
# set -g @plugin 'sei40kr/tmux-onedark'

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -hc "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Dracula theme options:
set -g @dracula-plugins "cpu-usage ram-usage battery weather"
set -g @dracula-cpu-usage-colors "dark_gray white"
set -g @dracula-battery-colors "dark_gray white"
set -g @dracula-git-colors "dark_gray white"
set -g @dracula-ram-usage-colors "dark_gray white"
set -g @dracula-weather-colors "dark_gray white"
set -g @dracula-show-flags true

set-option -g status-position top
set-option -g focus-events on

#curlylines for diagnostics
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
